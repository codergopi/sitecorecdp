      Value: |
        <p style="color: #555555; background-color: #ffffff; margin-right: 0px; margin-bottom: 1.4em; margin-left: 0px;">Use the Browser Service to create a&nbsp;browser&nbsp;reference (<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">ref</code>) and&nbsp;customer&nbsp;reference (<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">customer_ref</code>) with the&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">guestType</code>&nbsp;attribute set to&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">Visitor</code>. The&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">customer_ref</code>&nbsp;is the unique guest reference.</p>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">Both references are included in the response. This functionality is supported by the&nbsp;<a class="link" title="Release notes for JavaScript library" style="color: #006f7c; background-color: transparent;">Boxever JavaScript Library version 1.4.7</a>.</p>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">To create a browser reference in Sitecore CDP, use the following:</p>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">GET&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">https://{apiEndpoint}/v1.2/browser/create.json?client_key={{CLIENT_KEY}}&amp;message={}</code></p>
