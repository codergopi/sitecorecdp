        <p>What happens when America&rsquo;s First Son falls in love with the Prince of Wales?</p>
        <p>When his mother became President, Alex Claremont-Diaz was promptly cast as the American equivalent of a young royal. Handsome, charismatic, genius &mdash; his image is pure millennial-marketing gold for the White House. There&rsquo;s only one problem: Alex has a beef with the actual prince, Henry, across the pond. And when the tabloids get hold of a photo involving an Alex-Henry altercation, U.S./British relations take a turn for the worse. </p>
        <p>Heads of family, state, and other handlers devise a plan for damage control: staging a truce between the two rivals. What at first begins as a fake, Instragramable friendship grows deeper, and more dangerous, than either Alex or Henry could have imagined. Soon Alex finds himself hurtling into a secret romance with a surprisingly unstuffy Henry that could derail the campaign and upend two nations and begs the question: Can love save the world after all? Where do we find the courage, and the power, to be the people we are meant to be? And how can we learn to let our true colors shine through? Casey McQuiston&rsquo;s <cite>Red, White &amp; Royal&nbsp;Blue</cite> proves: true love isn&rsquo;t always diplomatic. </p>
