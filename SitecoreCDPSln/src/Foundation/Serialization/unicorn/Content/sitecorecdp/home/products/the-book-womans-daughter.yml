        <div class="screen-title-details-blurb"><p><span class="is-mostly-caps">THE INSTANT NEW YORK TIMES BESTSELLER!</span></p><p><q>A powerful portrait of the courageous women who fought against ignorance, misogyny, and racial prejudice.</q> — William Kent Krueger, New York Times bestselling author of This Tender Land and Lightning Strike</p><p>The new novel from the New York Times bestselling author of The Book Woman of Troublesome Creek!</p><p>Bestselling historical fiction author Kim Michele Richardson is back with the perfect book club read following Honey Lovett, the daughter of the beloved Troublesome book woman, who must fight for her own independence with the help of the women who guide her and the books that set her free.</p><p>In the ruggedness of the beautiful Kentucky mountains, Honey Lovett has always known that the old ways can make a hard life harder. As the daughter of the famed blue-skinned, Troublesome Creek packhorse librarian, Honey and her family have been hiding from the law all her life. But when her mother and father are imprisoned, Honey realizes she must fight to stay free, or risk being sent away for good.</p><p>Picking up her mother’s old packhorse library route, Honey begins to deliver books to the remote hollers of Appalachia. Honey is looking to prove that she doesn’t need anyone telling her how to survive. But the route can be treacherous, and some folks aren’t as keen to let a woman pave her own way.</p><p>If Honey wants to bring the freedom books provide to the families who need it most, she’s going to have to fight for her place, and along the way, learn that the extraordinary women who run the hills and hollers can make all the difference in the world.</p><p>Praise for The Book Woman’s Daughter:</p><p><q>In Kim Michele Richardson’s beautifully and authentically rendered The Book Woman’s Daughter she once again paints a stunning portrait of the raw, somber beauty of Appalachia, the strong resolve of remarkable women living in a 