        <h2 class="title" style="color: inherit; margin: 10px 0px 5px; padding-bottom: 18px; border-bottom: 0px; line-height: 1.1;"><a data-toggle="collapse" data-parent="#UUID-b1fab377-c315-c9ce-3717-f1dc0b40d573_section-idm4635544702273632949083238682" style="color: #006f7c; background-color: transparent;">Activating the JavaScript library</a></h2>
        </div>
        </div>
        </div>
        </div>
        <div class="panel-body collapse in" style="margin-left: 10px; padding: 0em 1em 2em;">
        <p style="margin-right: 0px; margin-bottom: 1.4em; margin-left: 0px;">To activate the JavaScript library on your webpages, copy and paste the following snippet before the closing tag in the website template page. Details of the attributes to replace, along with example values, are included in the accompanying table.&nbsp;</p>
        <p style="margin-right: 0px; margin-bottom: 1.4em; margin-left: 0px;">&nbsp;</p>
        </div>
        </div>
        </section>
        <div>
