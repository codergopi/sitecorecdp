        <div class="titlepage" style="color: #555555; background-color: #ffffff;">
        <div>
        <div class="title" style="margin: 0em 0px 1em;">
        <h1 class="title" style="color: inherit; margin: 0em 0px 1em; line-height: 1.1;">JavaScript tagging examples for webpages</h1>
        </div>
        <div>&nbsp;</div>
        </div>
        </div>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">You&nbsp;<a class="link" title="Release notes for JavaScript library" style="color: #006f7c; background-color: transparent;">activate the Boxever Library</a>&nbsp;using a small snippet of JavaScript code that you paste into your webpages. It enables the Sitecore Customer Data Platform (CDP) to capture Guest behavior by inserting&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">boxever-min.js</code>&nbsp;into the webpage.</p>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">After you activate the Boxever JavaScript library, you can start sending data to the Events API using the client data layer, Document Object Model (DOM), or both. This topic provides tagging examples for the three options.</p>
        <section dir="ltr" class="section accordion accordion;" data-publication-date="07/25/22" style="color: #555555; background-color: #ffffff;">
        <div class="panel panel-default" style="margin-top: 1.5em; margin-bottom: 22px; border: 0.5px solid #e4e4e4;">
        <div class="panel-heading active" style="color: #333333; background-color: transparent; padding: 0.5em 1em; border-bottom: none; border-left-color: #dddddd; border-right-color: #dddddd; border-top-color: #dddddd;">
        <div class="titlepage"><a data-toggle="collapse" data-parent="#UUID-b1fab377-c315-c9ce-3717-f1dc0b40d573_section-idm4635544702273632949083238682" style="color: #006f7c; background-color: transparent;"></a>
        <div><a data-toggle="collapse" data-parent="#UUID-b1fab377-c315-c9ce-3717-f1dc0b40d573_section-idm4635544702273632949083238682" style="color: #006f7c; background-color: transparent;"></a>
        <div class="title"><a data-toggle="collapse" data-parent="#UUID-b1fab377-c315-c9ce-3717-f1dc0b40d573_section-idm4635544702273632949083238682" style="color: #006f7c; background-color: transparent;">
