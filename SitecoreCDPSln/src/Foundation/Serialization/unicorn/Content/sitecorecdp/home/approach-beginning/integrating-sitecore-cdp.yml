                    </td>
                    <td class="td" style="padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-color: #000000; border-top-style: solid; border-left-style: solid; text-align: left;">
                    <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;">To disable asynchronous loading of Web Experiences library (<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">lib.js</code>), set the<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">async</code>property to false. To defer the loading of scripts until after the DOM is built, set the<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">defer</code>property to false. These settings are facilitated through the Boxever JavaScript library. It loads<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">version.js</code>library to get the latest version and then loads<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">lib.js</code>library. Setting these properties to false can impact page load performance. These properties only apply to organizations that have a Sitecore Personalize license and use web experiments or web experiences.</p>
                    </td>
                    <td class="td" style="padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-color: #000000; border-top-style: solid; border-left-style: solid; text-align: left;">
                    <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;">boolean</p>
                    </td>
                    <td class="td" style="padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-color: #000000; border-top-style: solid; border-left-style: solid; text-align: left;">
                    <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;"><code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">web_flow_config:{async:true,defer:true }</code></p>
                    </td>
                    <td class="td" style="padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-color: #000000; border-top-style: solid; border-left-style: solid; text-align: left;">
                    <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;">Optional</p>
                    </td>
                </tr>
                <tr>
                    <td class="td" style="padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-color: #000000; border-top-style: solid; border-left-style: solid; text-align: left;">
                    <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;"><code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">{{clientVersion}}</code></p>
                    </td>
                    <td class="td" style="padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-color: #000000; border-top-style: solid; border-left-style: solid; text-align: left;">
                    <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;">This is the version of the Boxever JavaScript library. The<a class="link" title="Release notes for JavaScript library" style="color: #006f7c; background-color: transparent;">Release Notes JS Library</a>provides the most recent version for<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">{{clientVersion}}</code>.</p>
                    </td>
                    <td class="td" style="padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-color: #000000; border-top-style: solid; border-left-style: solid; text-align: left;">
                    <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;">number</p>
                    </td>
                    <td class="td" style="padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-color: #000000; border-top-style: solid; border-left-style: solid; text-align: left;">
                    <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;"><code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">1.4.8</code></p>
                    </td>
                    <td class="td" style="padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-color: #000000; border-top-style: solid; border-left-style: solid; text-align: left;">
                    <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;">Required</p>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <h6 id="idm45586587156096" class="bridgehead" style="color: #555555; background-color: #ffffff; margin-top: 11px; margin-bottom: 11px; line-height: 1.1;">Using asynchronous syntax to create a queue</h6>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">The&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">_boxeverq</code>&nbsp;object makes using asynchronous syntax to create a queue possible. It acts as a queue, which is a first-in, first-out data structure that collects function calls until&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">boxever-min.js</code>&nbsp;is ready to run them.</p>
        <h6 id="idm45586587154384" class="bridgehead" style="color: #555555; background-color: #ffffff; margin-top: 11px; margin-bottom: 11px; line-height: 1.1;">Pushing functions into the queue</h6>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">Functions run in the order that they are pushed into the&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">_boxeverq</code>&nbsp;object. To add something to the queue, use the&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">_boxeverq.push</code>&nbsp;method. Functions can contain any arbitrary JavaScript. This technique is useful for chaining calls to the API. For example, ensuring that a PAYMENT event runs before a CHECKOUT event.</p>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">The following is an example of how to send a raw event to the Event API. It effectively sends search data to the Sitecore CDP by creating the&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">searchEvent</code>&nbsp;tracker object and sends it to Sitecore CDP using the Boxever library object.</p>
        <pre style="color: #000000; background: #ffffff; margin: 15px; padding: 0.5em; border: none; line-height: 1.4;"><span class="hljs-comment" style="color: #880000;">// Place an anonymous function in the Boxever queue </span> _boxeverq.push(<span class="hljs-function"><span class="hljs-keyword" style="color: #000088;">function</span>() </span>{ <span class="hljs-keyword" style="color: #000088;">var</span> searchEvent = { <span class="hljs-string" style="color: #008800;">"browser_id"</span>: Boxever.getID(), <span class="hljs-string" style="color: #008800;">"channel"</span>: <span class="hljs-string" style="color: #008800;">"WEB"</span>, <span class="hljs-string" style="color: #008800;">"type"</span>: <span class="hljs-string" style="color: #008800;">"SEARCH"</span>, <span class="hljs-string" style="color: #008800;">"language"</span>: <span class="hljs-string" style="color: #008800;">"EN"</span>, <span class="hljs-string" style="color: #008800;">"currency"</span>: <span class="hljs-string" style="color: #008800;">"EUR"</span>, <span class="hljs-string" style="color: #008800;">"page"</span>: <span class="hljs-string" style="color: #008800;">"/home"</span>, <span class="hljs-string" style="color: #008800;">"pos"</span>: <span class="hljs-string" style="color: #008800;">"spinair.com"</span>, <span class="hljs-string" style="color: #008800;">"product_name"</span>: <span class="hljs-string" style="color: #008800;">"DUB-LHR"</span>, <span class="hljs-string" style="color: #008800;">"product_type"</span>: <span class="hljs-string" style="color: #008800;">"DUB-LHR|Economy|Flex"</span> }; <span class="hljs-comment" style="color: #880000;">// Invoke event create </span> <span class="hljs-comment" style="color: #880000;">// (&lt;event msg&gt;, &lt;callback function&gt;, &lt;format&gt;)</span> Boxever.eventCreate(searchEvent, <span class="hljs-function"><span class="hljs-keyword" style="color: #000088;">function</span>(<span class="hljs-params" style="color: #660066;">data</span>)</span>{}, <span class="hljs-string" style="color: #008800;">'json'</span>); });</pre>
        <div class="panel-heading active" style="color: #333333; padding: 0.5em 1em; border-bottom: none; border-left-color: #dddddd; border-right-color: #dddddd; border-top-color: #dddddd;">
        <div class="titlepage"><a data-toggle="collapse" data-parent="#UUID-b1fab377-c315-c9ce-3717-f1dc0b40d573_section-idm4647521638166432453987582243" style="color: #006f7c;"></a>
        <div><a data-toggle="collapse" data-parent="#UUID-b1fab377-c315-c9ce-3717-f1dc0b40d573_section-idm4647521638166432453987582243" style="color: #006f7c;"></a>
        <div class="title"><a data-toggle="collapse" data-parent="#UUID-b1fab377-c315-c9ce-3717-f1dc0b40d573_section-idm4647521638166432453987582243" style="color: #006f7c;">
        </a>
        <h2 class="title" style="color: inherit; margin: 10px 0px 5px; padding-bottom: 18px; border-bottom: 0px; line-height: 1.1;"><a data-toggle="collapse" data-parent="#UUID-b1fab377-c315-c9ce-3717-f1dc0b40d573_section-idm4647521638166432453987582243" style="color: #006f7c;">Sending data from the client data layer to the Events API</a></h2>
        </div>
        </div>
        </div>
        </div>
        <div class="panel-body collapse in" id="sending-data-from-the-client-data-layer-to-the-events-api_body" style="color: #555555; margin-left: 10px; padding: 0em 1em 2em;">
        <p style="margin-right: 0px; margin-bottom: 1.4em; margin-left: 0px;">The following is an example of a tag you can use to invoke Sitecore CDP events to send data from the client data layer to Sitecore CDP.</p>
        </div>
        <pre style="color: #000000; background: #ffffff; margin: 15px; padding: 0.5em; border: none; line-height: 1.4;"><span class="hljs-comment" style="color: #880000;">// Client data layer as defined by the client e-commerce platform</span> <span class="hljs-keyword" style="color: #000088;">var</span> ClientDataLayer = { <span class="hljs-string" style="color: #008800;">"currencyCode"</span>: <span class="hljs-string" style="color: #008800;">"EUR"</span>, <span class="hljs-string" style="color: #008800;">"lang"</span>: <span class="hljs-string" style="color: #008800;">"en"</span>, <span class="hljs-string" style="color: #008800;">"page"</span>: <span class="hljs-string" style="color: #008800;">"/homepage"</span> }; <span class="hljs-comment" style="color: #880000;">// Place an anonymous function in the Boxever queue </span> _boxeverq.push(<span class="hljs-function"><span class="hljs-keyword" style="color: #000088;">function</span>() </span>{ <span class="hljs-keyword" style="color: #000088;">var</span> searchEvent = { <span class="hljs-string" style="color: #008800;">"browser_id"</span>: Boxever.getID(), <span class="hljs-string" style="color: #008800;">"channel"</span>: <span class="hljs-string" style="color: #008800;">"WEB"</span>, <span class="hljs-string" style="color: #008800;">"type"</span>: <span class="hljs-string" style="color: #008800;">"SEARCH"</span>, <span class="hljs-string" style="color: #008800;">"language"</span>: ClientDataLayer.lang.toUpperCase(), <span class="hljs-string" style="color: #008800;">"currency"</span>: ClientDataLayer.currencyCode, <span class="hljs-string" style="color: #008800;">"page"</span>: ClientDataLayer.page, <span class="hljs-string" style="color: #008800;">"pos"</span>: <span class="hljs-string" style="color: #008800;">"spinair.com"</span>, <span class="hljs-string" style="color: #008800;">"product_name"</span>: <span class="hljs-string" style="color: #008800;">"DUB-LHR"</span>, <span class="hljs-string" style="color: #008800;">"product_type"</span>: <span class="hljs-string" style="color: #008800;">"DUB-LHR|Economy|Flex"</span> }; <span class="hljs-comment" style="color: #880000;">// Invoke event create </span> <span class="hljs-comment" style="color: #880000;">// (&lt;event msg&gt;, &lt;callback function&gt;, &lt;format&gt;)</span> Boxever.eventCreate(searchEvent, <span class="hljs-function"><span class="hljs-keyword" style="color: #000088;">function</span>(<span class="hljs-params" style="color: #660066;">data</span>)</span>{}, <span class="hljs-string" style="color: #008800;">'json'</span>); });</pre>
