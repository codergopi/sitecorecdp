    - ID: "274023cf-173e-4560-b57f-acd42cc9295b"
      Hint: content
      Value: |
        <p style="color: #555555; background-color: #ffffff; margin-right: 0px; margin-bottom: 1.4em; margin-left: 0px;">You can upload guests, orders, products and tracking events to Sitecore CDP. Before you import the batch file, you must ensure that the file meets&nbsp;<a class="link" href="https://doc.sitecore.com/cdp/en/developers/sitecore-customer-data-platform--data-model-2-0/sitecore-cdp-batch-file-format-requirements.html" title="Sitecore CDP batch file format requirements" style="color: #006f7c; background-color: transparent;">formatting requirements</a>.</p>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">To import a batch file into Sitecore CDP:</p>
        <div class="procedure" style="color: #555555; background-color: #ffffff; margin-left: 0px;">
        <ol class="procedure" style="margin: 0px 0px 0px 40px; padding: 0px; list-style-type: none;">
            <li class="step" style="margin-bottom: 10px; list-style-type: decimal;">
            <p style="margin-right: 0px; margin-bottom: 11px; margin-left: 0px;">Compress the batch file you want to import. Apply GZIP compression to the batch import file using either operating system utilities or a programmatic approach. There is a 50MB size limit for uploading batch files.</p>
            <div dir="ltr" class="tip" style="background: #f2f2f2; margin-bottom: 1em; padding: 15px 20px;">
            <h3 class="title" style="color: black; margin: 0px 0px 1em; padding: 0px; line-height: 1.1;">Tip</h3>
            <p style="margin: 0px 0px 11px; padding-right: 10px; padding-bottom: 0px; padding-left: 0px;">If the size of the compressed batch file exceeds the 50MB limit, recompress the files into two or more compressed batch files that do not exceed the 50MB size limit. Then upload the compressed files as separate batches.</p>
            </div>
            </li>
            <li class="step" style="margin-bottom: 10px; list-style-type: decimal;">
            <p style="margin-right: 0px; margin-bottom: 11px; margin-left: 0px;">Generate a hex-encoded MD5 checksum for the compressed file. You must provide this during the&nbsp;<a class="link" href="https://doc.sitecore.com/cdp/en/developers/sitecore-customer-data-platform--data-model-2-0/import-a-batch-file-into-sitecore-cdp.html#UUID-5396489c-afa8-e47b-de60-699eb9e29aa3_N1623857471158" title="Step 5" style="color: #006f7c; background-color: transparent;">upload process</a>&nbsp;to provide assurance that the integrity of the import file sent is intact.</p>
            <p style="margin: 0px 0px 11px;">The following command generates the MD5 hash:&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">$ md5 import.json.gz</code></p>
            <p style="margin: 0px 0px 11px;">The following is an example of the generated output:&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">MD5 (import.json.gz)= 69b8a56502866f460e5930f7e53d4bf9</code></p>
            </li>
            <li class="step" style="margin-bottom: 10px; list-style-type: decimal;">
            <p style="margin-right: 0px; margin-bottom: 11px; margin-left: 0px;">If you are importing the file using a PUT request, generate a unique identifier for the batch. This will be used when interacting with the Batch API endpoint and should be unique across all batches.</p>
            <div dir="ltr" class="important" style="background: #f2f2f2; margin-bottom: 1em; padding: 0px 0px 10px; border-left: 10px solid #006f7c;">
            <h3 class="title" style="color: black; margin: 0px 0px 1em; padding: 15px 20px 0px; line-height: 1.1;">Important</h3>
            <p style="margin: 0px 0px 11px 20px; padding-right: 10px; padding-bottom: 0px; padding-left: 0px;">The identifier must be in&nbsp;<a class="link" href="https://en.wikipedia.org/wiki/Universally_unique_identifier#Format" target="_blank" rel="noopener noreferrer" style="color: #006f7c; background-color: transparent;">UUID format</a>. When you append this identifier to the Batch API endpoint, it forms the unique URL for this batch upload request.</p>
            </div>
            </li>
            <li class="step" style="margin-bottom: 10px; list-style-type: decimal;">
            <p style="margin-right: 0px; margin-bottom: 11px; margin-left: 0px;">Issue a JSON HTTP PUT request to the Sitecore CDP Batch API to allocate a location to which you subsequently upload the batch file. The following table defines the fields in the body of the request:</p>
            <div class="informaltable table-responsive" style="margin-bottom: 2em; border: none;">
            <table class="informaltable frame-void rules-rows" style="background-color: transparent; width: 1070.09px; border-spacing: 0px; border-top: 1px solid black; border-left: 1px solid black; border-right-color: black; border-bottom-color: black; border-right-style: solid; border-bottom-style: solid;">
                <thead>
                    <tr style="background: #f2f2f2;">
                        <th class="th" style="background: white; padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-style: solid; border-left-style: solid; text-align: start;">
                        <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;">Attribute</p>
                        </th>
                        <th class="th" style="background: white; padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-style: solid; border-left-style: solid; text-align: start;">
                        <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;">Type</p>
                        </th>
                        <th class="th" style="background: white; padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-style: solid; border-left-style: solid; text-align: start;">
                        <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;">Description</p>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="background: #f2f2f2;">
                        <td class="td" style="padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-color: #000000; border-top-style: solid; border-left-style: solid; text-align: left;">
                        <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;"><code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">checksum</code></p>
                        </td>
                        <td class="td" style="padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-color: #000000; border-top-style: solid; border-left-style: solid; text-align: left;">
                        <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;">string</p>
                        </td>
                        <td class="td" style="padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-color: #000000; border-top-style: solid; border-left-style: solid; text-align: left;">
                        <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;"><code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">MD5 checksum</code>of the compressed batch file, produced in step 2.</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="td" style="padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-color: #000000; border-top-style: solid; border-left-style: solid; text-align: left;">
                        <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;"><code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">size</code></p>
                        </td>
                        <td class="td" style="padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-color: #000000; border-top-style: solid; border-left-style: solid; text-align: left;">
                        <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;">integer</p>
                        </td>
                        <td class="td" style="padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-color: #000000; border-top-style: solid; border-left-style: solid; text-align: left;">
                        <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;">Size in bytes of the compressed batch file.</p>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
            <p style="margin: 0px 0px 11px;">The following is an example of a pre-signed URL&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">PUT</code>&nbsp;request:</p>
            </li>
        </ol>
        </div>
        <div>
        <pre class="programlisting hljs yaml" style="color: #000000; background: #ffffff; margin: 15px; padding: 0.5em; border: none; line-height: 1.4;"><span class="hljs-attr" style="color: #660066;">Authorization:</span> <span class="hljs-string" style="color: #008800;">Basic</span> <span class="hljs-string" style="color: #008800;">aHR0cHdhdGNoOmY=</span> <span class="hljs-attr" style="color: #660066;">Content-Type:</span> <span class="hljs-string" style="color: #008800;">application/json</span> <span class="hljs-attr" style="color: #660066;">Accept:</span> <span class="hljs-string" style="color: #008800;">application/json</span> <span class="hljs-string" style="color: #008800;">PUT</span> <span class="hljs-string" style="color: #008800;">https://api.boxever.com/v2/batches/3ee694e5-0b77-2d1e-af19-1aa78f500785</span> { <span class="hljs-string" style="color: #008800;">&ldquo;checksum&rdquo;:</span> <span class="hljs-string" style="color: #008800;">&ldquo;40d9a12f0a3c93c8ed66a3b6f3735790&rdquo;</span>, <span class="hljs-string" style="color: #008800;">&ldquo;size&rdquo;:</span> <span class="hljs-number" style="color: #006666;">3456</span> }</pre>
        <p style="color: #555555; background-color: #ffffff; margin-right: 0px; margin-bottom: 11px; margin-left: 0px;">The following fields can be returned in the body of the&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">PUT</code>&nbsp;response:</p>
        <div class="informaltable table-responsive" id="UUID-5396489c-afa8-e47b-de60-699eb9e29aa3_N1623858050026" style="color: #555555; background-color: #ffffff; margin-bottom: 2em; border: none;">
        <table class="informaltable frame-void rules-rows" style="background-color: transparent; width: 1070.09px; border-spacing: 0px; border-top: 1px solid black; border-left: 1px solid black; border-right-color: black; border-bottom-color: black; border-right-style: solid; border-bottom-style: solid;">
            <colgroup><col style="width: 475.141px;" /><col style="width: 415.75px;" /><col style="width: 178.203px;" /></colgroup>
            <thead>
                <tr style="background: #f2f2f2;">
                    <th class="th" style="background: white; padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-style: solid; border-left-style: solid; text-align: start;">
                    <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;">Attribute</p>
