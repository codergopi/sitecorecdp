                    <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;"><code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">location.href</code></p>
                    </td>
                    <td class="td" style="padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-color: #000000; border-top-style: solid; border-left-style: solid; text-align: left;">
                    <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;">The allocated URL to which you upload the batch file. This URL is valid for one hour.</p>
                    </td>
                    <td class="td" style="padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-color: #000000; border-top-style: solid; border-left-style: solid; text-align: left;">
