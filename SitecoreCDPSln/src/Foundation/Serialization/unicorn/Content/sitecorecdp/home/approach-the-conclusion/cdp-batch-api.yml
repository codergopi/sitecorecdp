                    <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;"><code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">status.code</code></p>
                    </td>
                    <td class="td" style="padding: 8px; border-right: 1px solid black; border-bottom: 1px solid black; border-left-color: black; border-top-color: #000000; border-top-style: solid; border-left-style: solid; text-align: left;">
                    <p style="margin-right: 0px; margin-bottom: 1.5em; margin-left: 0px;">The batch file processing status. Possible values;</p>
                    <div class="itemizedlist">
                    <ul class="itemizedlist" style="margin: 0px 0px 1.4em; padding-left: 40px; list-style-image: initial;">
                        <li class="listitem">
                        <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;"><code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">uploading</code>- the import process was initialized by the client.</p>
                        </li>
                        <li class="listitem">
                        <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;"><code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">fileprocessing</code>- import file was uploaded and processing has started.</p>
                        </li>
                        <li class="listitem">
                        <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;"><code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">success</code>- import file was successfully processed.</p>
                        </li>
                        <li class="listitem">
                        <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;"><code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">corrupted </code>- import file did not match the checksum.</p>
                        </li>
                        <li class="listitem">
                        <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;"><code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">error</code>- import has failed, see the log file. The location of the log file is the value of the<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">status.log</code>parameter.</p>
                        </li>
                    </ul>
