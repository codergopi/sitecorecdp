        <div class="procedure" style="color: #555555; background-color: #ffffff; margin-left: 0px;">
        <ol class="procedure" style="margin: 0px 0px 0px 40px; padding: 0px; list-style-type: none;">
            <li class="step" id="UUID-5396489c-afa8-e47b-de60-699eb9e29aa3_N1623857471158" style="margin-bottom: 10px; list-style-type: decimal;">
            <p style="margin-right: 0px; margin-bottom: 11px; margin-left: 0px;">Apply Base64 encoding to the MD5 checksum of the batch file to be uploaded, which was produced in Step 2. The hexadecimal value of the checksum must be first converted to bytes, and then the bytes must be converted to Base64.</p>
            </li>
            <li class="step" style="margin-bottom: 10px; list-style-type: decimal;">
            <p style="margin-right: 0px; margin-bottom: 11px; margin-left: 0px;">To upload the batch file, issue a HTTP&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">PUT</code>&nbsp;request to the file upload location. This is the URL provided in the&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;"><a class="link" href="https://doc.sitecore.com/cdp/en/developers/sitecore-customer-data-platform--data-model-2-0/import-a-batch-file-into-sitecore-cdp.html#UUID-5396489c-afa8-e47b-de60-699eb9e29aa3_N1623858050026" style="color: #006f7c; background-color: transparent;">location.href</a></code>&nbsp;attribute in the&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">PUT</code>&nbsp;response. Include the following additional headers:</p>
            <div class="informaltable table-responsive" style="margin-bottom: 2em; border: none;">
            <table class="informaltable frame-void rules-rows" style="background-color: transparent; width: 1070.09px; border-spacing: 0px; border-top: 1px solid black; border-left: 1px solid black; border-right-color: black; border-bottom-color: black; border-right-style: solid; border-bottom-style: solid;">
                <thead>
