        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 11px;">The following is an example of the&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">PUT</code>&nbsp;response:</p>
