        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">The following is an example of a file upload request:</p>
        &nbsp;
        <pre class="programlisting hljs apache" style="color: #000000; background: #ffffff; margin: 15px; padding: 0.5em; border: none; line-height: 1.4;"><span class="hljs-attribute">x</span>-amz-server-side-encryption: AES<span class="hljs-number" style="color: #006666;">256</span> <span class="hljs-attribute">Content</span>-Md<span class="hljs-number" style="color: #006666;">5</span>: QNmhLwo<span class="hljs-number" style="color: #006666;">8</span>k<span class="hljs-number" style="color: #006666;">8</span>jtZqO<span class="hljs-number" style="color: #006666;">283</span>NXkA== <span class="hljs-attribute">PUT</span> https://boxever-batch-service-production-eu-west-<span class="hljs-number" style="color: #006666;">1</span>.s<span class="hljs-number" style="color: #006666;">3</span>.amazonaws.com/xyzsla<span class="hljs-number" style="color: #006666;">2</span>xze<span class="hljs-number" style="color: #006666;">5</span>vxn<span class="hljs-number" style="color: #006666;">02</span>kf<span class="hljs-number" style="color: #006666;">283</span>wo<span class="hljs-number" style="color: #006666;">020</span>jg/<span class="hljs-number" style="color: #006666;">3</span>ee<span class="hljs-number" style="color: #006666;">694</span>e<span class="hljs-number" style="color: #006666;">5</span>-<span class="hljs-number" style="color: #006666;">0</span>b<span class="hljs-number" style="color: #006666;">77</span>-<span class="hljs-number" style="color: #006666;">2</span>d<span class="hljs-number" style="color: #006666;">1</span>e-af<span class="hljs-number" style="color: #006666;">19</span>-<span class="hljs-number" style="color: #006666;">1</span>aa<span class="hljs-number" style="color: #006666;">78</span>f<span class="hljs-number" style="color: #006666;">500785</span>/import.gz?AWSAccessKeyId=AKIAI<span class="hljs-number" style="color: #006666;">2</span>JLVI<span class="hljs-number" style="color: #006666;">7</span>OT<span class="hljs-number" style="color: #006666;">2</span>L<span class="hljs-number" style="color: #006666;">6</span>QDRQ&amp;Expires=<span class="hljs-number" style="color: #006666;">1459953714</span>&amp;Signature=yIG<span class="hljs-number" style="color: #006666;">7</span>nFv<span class="hljs-number" style="color: #006666;">5</span>w%<span class="hljs-number" style="color: #006666;">2</span>B<span class="hljs-number" style="color: #006666;">2</span>N%<span class="hljs-number" style="color: #006666;">2</span>Fkz<span class="hljs-number" style="color: #006666;">11</span>Eh<span class="hljs-number" style="color: #006666;">7</span>BjqSt<span class="hljs-number" style="color: #006666;">2</span>U%<span class="hljs-number" style="color: #006666;">3</span>D <span class="hljs-section" style="color: #000088;">&lt;BATCH FILE CONTENT AS BYTES&gt;</span></pre>
        </div>
        <div dir="ltr" class="caution" style="color: #555555; background: #f2f2f2; margin-bottom: 1em; padding: 0px 0px 10px;">
        <h3 class="title" style="color: black; margin: 0px 0px 1em; padding: 15px 20px 0px; line-height: 1.1;">Caution</h3>
        </div>
        <p style="margin: 0px 0px 1.4em 20px; padding-right: 10px; padding-bottom: 0px; padding-left: 0px;">The&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">content-type</code>&nbsp;header must be added to the request. If you are using HTTP utility classes in programming languages, the content-type header can automatically be added to the request. This can cause the calculated signature of the upload request to not match the signature of the pre-signed URL and can cause HTTP 401 unauthorized errors.</p>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">The following are additional details on the batch import process:</p>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">The file you upload is checked against the checksum and file size you provided in the original PUT request. If the size of the import does not match the one specified in the&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">size</code>&nbsp;field in the request, the service returns a HTTP 400 response. If an attempt is made to alter the&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">checksum</code>, the service returns a HTTP 409 response.</p>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">You can import batch files in parallel. If there are any interdependencies between imports, it is best practice to wait until the initial import is completed before starting any subsequent dependent imports. The file upload can stall for a number of reasons, such as network latency. The server timeout interval of the batch upload is set to 60 minutes.</p>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">You can&nbsp;<a class="link" href="https://doc.sitecore.com/cdp/en/developers/sitecore-customer-data-platform--data-model-2-0/verifying-a-batch-file-upload-status-in-sitecore-cdp.html" title="Verifying a batch file upload status in Sitecore CDP" style="color: #006f7c; background-color: transparent;">check the batch API import status</a>&nbsp;by issuing a GET request to the&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">batches</code>&nbsp;endpoint, using the same UUID you generated in step 3.</p>
